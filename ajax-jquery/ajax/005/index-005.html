<!DOCTYPE html>
<html>
  <head>
    <title>jQuery AJAX example 005</title>    
  </head>
  <body>

    <a href="#" id="load">Show me file contents</a>
    <div id="contents"></div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    <script>

      // find element with id load
      $('#load').on('click',function(){
	  // find id element contents 
	  var contents = $('#contents');
	  console.log(contents)
	  console.log('you clicked .')
	  // can cache or not too
	  // xhr 
	  $.ajax({
	      url : 'file.txt',
	      cache : false , 
	      success : function(data){
		  console.log("contents : " , data);
		  // set contents div text with data from file
		  contents.text(data);
	      },
	      error : function(){
		  console.log('something went wrong')
	      }	  
	  });	  
      });
            
    </script>
  </body>
</html>
